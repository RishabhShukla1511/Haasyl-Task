<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Haasyl Assignment</title>
</head>
<body>
    <div class="row">
        <div class="column">
            <img src="https://landen.imgix.net/9azidkju81ay/assets/448t8hqg.png?w=200" alt="logo" width="120" height="73">
            <br><hr>
            <div class="leftpic">
                <img src="Leftpic.PNG" alt="leftpic" width="90%">
            </div>
        </div>
        <div class="column">
            <div class="container signin">
                <p>Already have an account? <button type="submit" class="signinbtn">Sign in</button></p>
            </div>
            <hr>
            <form action="/action_page.php">
                <div class="container">
                    <h1>Get started</h1>
                    <p>Please fill in the details</p>
                    <br>

                    <label for="fname">First Name</label><br>
                    <input type="text" id="fname" name="fname" required><br>
                    <label for="lname">Last Name</label><br>
                    <input type="text" id="lname" name="lname"><br>

                    <label for="phone">Mobile Number</label><br>
                    <input type="tel" id="phone" name="phone" required><br>
                    <p2><i>Note: An OTP will be sent to your number for verification</i></p2>
                    <br><br>

                    <label for="salary">Basic Salary per Month( in Rupees)</label><br>
                    <input type="number" id="salary" name="salary" required><br>

                    <label for="salarydate">Salary Date</label><br>
                    <input list="date" type="text" placeholder="1st of every month" required>
                    <datalist id="date">
                        <option value="1st of every month">
                        <option value="last of every month">
                    </datalist>
                
                    <a href="#"><button type="submit" class="registerbtn">Register Now</button></a>
                    <div class="tandc">
                        <p>By registering, you agree to haasyl's <b><a href="#">Terms of Service</a></b> and <b><a href="#">Privacy Policy</a></b></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
